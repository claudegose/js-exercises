                        <div class="actions">
                            <button type="button" onclick="return firstOne()" id="addition">+</button>
                            <button type="button" onclick="return secondOne()" id="substraction">-</button>
                            <button type="button" onclick="return thirdOne()" id="multiplication">ร</button>
